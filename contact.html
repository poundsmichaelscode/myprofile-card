<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Pounds Michaels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" aria-describedby="test-contact-error-name">

        <p class="error" id="test-contact-error-name"></p>

        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" aria-describedby="test-contact-error-email">

        <p class="error" id="test-contact-error-email"></p>

        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="test-contact-error-subject">

        <p class="error" id="test-contact-error-subject"></p>

        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" rows="5" aria-describedby="test-contact-error-message"></textarea>

        <p class="error" id="test-contact-error-message"></p>

        <button type="submit" data-testid="test-contact-submit">Submit</button>
        <p id="test-contact-success" class="success"></p>
    </form>
</main>

<footer>
    <p>&copy; 2025 Pounds Michaels</p>
</footer>

<script src="script.js"></script>
</body>
</html>
